name: ChatOps Bot - Incident Detection

on:
  push:
    branches:
      - develop
      - main
      - "feature/**"
      - "hotfix/**"
      - "fix/**"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  detect-incidents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup gh CLI
        run: |
          type gh >/dev/null 2>&1 || {
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list
            sudo apt update
            sudo apt install gh -y
          }

      - name: Detect and create incident issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
        run: |
          python - << 'EOF'
          import sys
          from bot.event_handlers import EventHandler
          from bot.github_client import GitHubClient
          from bot.github_projects import GitHubProjects
          from bot.config import Config

          commit_message = """${{ github.event.head_commit.message }}"""

          handler = EventHandler()
          incident = handler.handle_commit(commit_message)

          if incident is None:
              print('No es un commit de incidente')
              sys.exit(0)

          try:
              config = Config()
              client = GitHubClient(config.token, config.owner, config.repo)
              
              issue_number = client.create_incident_issue(
                  title=incident['title'],
                  severity=incident['severity']
              )
              
              print(f'Issue #{issue_number} creado')
              print(f'Titulo: {incident["title"]}')
              print(f'Severidad: {incident["severity"]}')
              print(f'URL: https://github.com/${{ github.repository }}/issues/{issue_number}')
              
              projects = GitHubProjects(config.owner, config.repo, 2)
              projects.move_card(issue_number, 'In Progress')
              print(f'Tarjeta #{issue_number} movida a In Progress')
              
          except Exception as e:
              print(f'Error: {e}')
              sys.exit(1)
          EOF

      - name: Summary
        if: always()
        run: |
          echo "### ChatOps Bot Execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
